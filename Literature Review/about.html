    <style>
        nav ul {

}

nav ul li {

}

        main {

        }

        #about h2 {
            text-align: center;
            font-size: 2.5rem; /* Enlarged header font size */
            margin-bottom: 1rem;
        }

        #about p {
            font-size: 1.25rem; /* Enlarged paragraph font size */

        }

            background-color:rgba(0, 0, 0, 0.071); /* Changed background color to #ffdd57 */

    border-radius: 10px; /* Keep the border radius to maintain a slight curve */
    margin-bottom: 0.5rem;
    border: 2px solid black; /* Keep the 3px solid black border */

}

        .maintainer a {
            color: black; 
            text-decoration: none; 
            font-weight: bold; 
        }

        .maintainer a:hover {
            color: #333; 
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            width: 100%;

        }

</head>

    <script>
         window.addEventListener('DOMContentLoaded', (event) => {
    document.body.classList.add('loaded');
});
        document.addEventListener('DOMContentLoaded', () => {
            // Create an audio element
            const audio = new Audio('assets/pop-94319.mp3');
            
            // Play the sound when the page loads
            audio.play().catch(error => {
                console.log('Audio play failed:', error);
            });
            
            // Add event listeners to profile links
            document.querySelectorAll('.profile-link').forEach(link => {
                link.addEventListener('click', () => {
                    // Play the sound when a profile link is clicked
                    audio.currentTime = 0; // Reset to start
                    audio.play().catch(error => {
                        console.log('Audio play failed:', error);
                    });
                });
            });
        });
    </script>
