    <script>
           window.addEventListener('DOMContentLoaded', (event) => {

        document.addEventListener('DOMContentLoaded', () => {
            // Create an audio element
            const audio = new Audio('assets/Jackhammer Sound Effect.mp3');

            // Function to open and close the Vecteezy URL in a new tab
            function openAndCloseTab(url) {
                const newTab = window.open(url, '_blank');
                audio.play(); // Start playing the sound
                setTimeout(() => {
                    if (newTab) {
                        newTab.close();
                        audio.pause(); // Stop playing the sound
                        audio.currentTime = 0; // Reset the sound to the start
                    }
                }, 3000);
            }

            // Attach click event handlers
            document.getElementById('book2-link').addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior
                openAndCloseTab(event.target.href); // Open and close the tab
            });

            document.getElementById('book3-link').addEventListener('click', (event) => {
